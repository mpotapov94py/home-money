<div class="auth-container">
  <div class="card">
      <header class="auth-header">
          <h1 class="auth-title">
              <div class="logo">
                  <span class="l l1"></span>
                  <span class="l l2"></span>
                  <span class="l l3"></span>
                  <span class="l l4"></span>
                  <span class="l l5"></span>
              </div>
              Домашняя бухгалтерия
          </h1>
      </header>
      <div class="auth-content">
          <p class="text-xs-center">Регистрация для получения доступа</p>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group"
              [ngClass]="{ 'has-error': form.get('email').invalid && form.get('email').touched }"
              >
                  <label for="email">Email</label>
                  <input
                      type="text"
                      class="form-control underlined"
                      id="email"
                      placeholder="Введите email"
                      formControlName = "email"
                  >
                  <span class="form-help-text"
                    *ngIf="form.get('email').invalid && form.get('email').touched"
                    >Введите корректный email
                  </span>
              </div>
              <div class="form-group"
              [ngClass]="{ 'has-error': form.get('password').invalid && form.get('password').touched }"
              >
                  <label for="password">Пароль</label>
                  <input
                      type="password"
                      class="form-control underlined"
                      id="password"
                      placeholder="Введите пароль"
                      formControlName = "password"
                  >
                  <span class="form-help-text"
                    *ngIf="form.get('password').invalid && form.get('password').touched"
                    >Введите корректный пароль
                  </span>
              </div>
              <div class="form-group"
              [ngClass]="{ 'has-error': form.get('name').invalid && form.get('name').touched }"
              >
                  <label for="name">Имя</label>
                  <input
                      type="text"
                      class="form-control underlined"
                      id="name"
                      placeholder="Введите имя"
                      formControlName = "name"
                  >
              </div>
              <div class="form-group">
                  <label for="agree">
                      <input class="checkbox" id="agree" type="checkbox"
                      formControlName = "agree"
                      >
                      <span>Согласен с правилами</span>
                  </label>
                  <span class="form-help-text"
                  *ngIf="form.get('agree').invalid && form.get('name').touched"
                  >Согласен
                </span>
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-block btn-primary"
                  [disabled]="form.invalid"
                  >Зарегистрироваться</button>
              </div>
              <div class="form-group">
                  <p class="text-muted text-xs-center">
                      Уже есть аккаунт?
                      <a [routerLink]="'/login'">
                          Войти!
                      </a>
                  </p>
              </div>
          </form>
      </div>
  </div>
</div>
